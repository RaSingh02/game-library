<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/403cbe08da.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">
    <link href="css/modnorm.css" rel="stylesheet">
    <link rel="stylesheet" href="css/tabs.css">
    <link href="css/ttt.css" rel="stylesheet">
</head>
<body>

    <ul class="nav nav-tabs nav-fill">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="rock-paper-scissors.html">RPS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="tic-tac-toe.html">Tic-Tac-Toe (PvP)</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="tic-tac-toe computer.html">Tic-Tac-Toe (PvC)</a>
        </li>
    </ul>

    <section>
        <h1 class="game--title">Tic Tac Toe</h1>
        <div class="game--container">
            <div data-cell-index="0" id="c0" class="cell"></div>
            <div data-cell-index="1" id="c1" class="cell"></div>
            <div data-cell-index="2" id="c2" class="cell"></div>
            <div data-cell-index="3" id="c3" class="cell"></div>
            <div data-cell-index="4" id="c4" class="cell"></div>
            <div data-cell-index="5" id="c5" class="cell"></div>
            <div data-cell-index="6" id="c6" class="cell"></div>
            <div data-cell-index="7" id="c7" class="cell"></div>
            <div data-cell-index="8" id="c8" class="cell"></div>
        </div>
        <h2 class="game--status"></h2>
        <button onclick="compPlay()" class="computer--move">Computer Move</button>
        <br>
        <button class="game--restart">Restart</button>
        <a href="tic-tac-toe.html" class="game--computer">Player</a>

        <button onclick="info()" type="button" class="btn btn-default btn-circle">
          <i class="fas fa-info"></i>
        </button>

        <script>
          function info() {
            alert("Play against your friend on the same screen! Each player takes turns playing their respective X or O.");
          }
        </script>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/ttt-computer.js"></script>
</body>
</html>
